<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>franch-Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI French Poem</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by Masoma Hussaini and is
        <a href="https://github.com/masoma720/franch-Poem" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="franch-poem-by-masoma.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/indix.js"></script>
  </body>
</html>
